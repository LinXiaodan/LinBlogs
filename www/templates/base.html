<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} ? {% endblock %} - Awesome Python Webapp</title>
    <script src="/static/js/jquery.min.js"></script>
    {% block beforehead %}{% endblock %}
</head>
<body>
    <nav>
        <div>
            <a href="/">Awesome</a>
            <ul>
                <li data-url="blogs"><a href="/"><i></i>日志</a> </li>
                <li><a target="_blank" href="#"><i></i>教程</a> </li>
                <li><a target="_blank" href="#"><i></i>源码</a> </li>
            </ul>
            <div>
                <ul>
                    {% if user %}
                        <li>
                            <a href="#0"><i></i> {{ user.name }}</a>
                            <div>
                                <ul>
                                    <li><a href="/signout"><i></i>登出</a> </li>
                                </ul>
                            </div>
                        </li>
                    {% else %}
                        <li><a href="/signin"><i></i>登录</a></li>
                        <li><a href="register"><i></i>注册</a> </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <div>
        <div>
            <div>
                <p>
                    <a target="_blank" href="#"></a>
                    <a target="_blank" href="#"></a>
                    <a target="_blank" href="#"></a>
                    <a target="_blank" href="#"></a>
                </p>
                <p>Powered by<a href="#">Awesome Python Webapp</a>. Copyright &copy; 2017. [<a href="/manage/" target="_blank">Manage</a>] </p>
            </div>
        </div>
    </div>
</body>
</html>
