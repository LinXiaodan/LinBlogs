{% extends 'base.html' %}

{% block title %}日志{% endblock %}

{% block content %}

    <div>
        {% for blog in blogs %}
            <article>
                <h2><a href="/blog/{{ blog.id }}"></a>{{ blog.name }}</h2>
                <p>发表于{{ blog.created_at }}</p>
                <p>{{ blog.summary }}</p>
                <p><a href="/blog/{{ blog.id }}">继续阅读<i></i></a> </p>
            </article>
            <hr>
        {% endfor %}
    </div>

{% endblock %}
